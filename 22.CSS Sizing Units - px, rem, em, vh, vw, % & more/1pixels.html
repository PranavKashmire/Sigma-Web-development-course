<!-- CSS Sizing Units - px, rem, em, vh, vw, % & more 

here :
px is pixels
vw is viewport 
rem is oot em
em is (2em means 2 times the current font size)
vh is viewheight-->


<!DOCTYPE html>


<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS sizing units</title>

<style>
    /* using the universal selector */
    *{  
        margin: 0;
        padding: 0;
    }

    .box{
        box-sizing: border-box;
        border: 2px solid black;
        /* pixels is the first unit */
        width: 2049px;
        background-color: cadetblue;
    }
</style>



</head>
<body>
    <div class="box">
        This is a box
    </div>




</body>
</html>
