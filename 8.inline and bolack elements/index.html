<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>inline and block elements - html </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--p tag is a block element(it will take the whole width)-->
    <p>hey i am a paragraph</p>
    
    <!--anchor tag is an inline tag-->
    <a href="https://google.com">google</a>

    <div>i am a block element</div>

    <span>span is an inline element - like a tag   </span>

    <a href=""> yes span is an line element</a>



</body>

</html>
