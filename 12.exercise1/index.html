<!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->



<!-- solution : -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise1</title>
</head>
<body>
    <h1>some videos and audios for the day</h1>
    
<!-- to show the videos -->
<video src="meme1.mp4" controls width="300" height="400"></video>
<video src="meme2.mp4" controls width="300" height="400"></video>
<video src="meme3.mp4" controls width="300" height="400"></video>
<video src="meme4.mp4" controls width="300" height="400"></video>

<!-- to show the audio-->
<audio src="meme1.mp3" controls></audio>
<audio src="meme2.mp3" controls></audio>
<audio src="meme3.mp3" controls></audio>
<audio src="meme3.mp3" controls></audio>


</body>
</html>
