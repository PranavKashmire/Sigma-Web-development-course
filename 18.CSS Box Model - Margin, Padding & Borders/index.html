<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS box models</title>

   
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        /* here box is a class selector */
        .box {
            background-color: red;
        }

        .box1{
            color: yellow;
        }
        
        .box2{
            color: brown;
        }

        .box2{
            color: blue;
        }
    </style>



</head>


<body>
    <div class="box box1">hey, I am a box</div>
    <!-- adding multiple classes box  and box1 -->

    <div class="box box2">i am another class</div>
     <!-- adding multiple classes box  and box2 -->



</body>

</html>
