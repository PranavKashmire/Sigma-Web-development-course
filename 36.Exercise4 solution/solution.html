<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi colour website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body{
            background-color: rgb(197, 136, 114);
        }

        nav {
            background-color: rgb(145, 70, 210);
            padding: 12px 0;
        }

        ul li {
            list-style: none;
            padding: 23px;
            font-weight: 700;
        }

        ul li {
            display: inline;
        }
    </style>


</head>

<body>
    <!--   Create a multicolor website which can change color using CSS Variables -->

    <header>
        <nav>
            <ul>
                <li>home</li>
                <li>about</li>
                <li>services</li>
                <li>home</li>
            </ul>
        </nav>
    </header>
</body>

</html>
