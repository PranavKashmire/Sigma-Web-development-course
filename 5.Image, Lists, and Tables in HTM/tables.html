<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <img src="image1.png" alt="train image">
    <!--this is the img tag used to display images on the screen
    note - if image in the tag src not present in the location then the text 
specified in alt tag in used(it will show alt tag ie train image text on the website)-->
</body>
<table> <!--the table tag is used to insert tables in the website-->
    <caption>Demo Table</caption><!--this is used to give heading name to the table-->
    <thead>
        <tr><!--tr is  the table row-->
            <th>name</th><!--th stands for table heading(th) for each coloumn -->
            <th>designation</th>
            <th> address </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>name</td><!--td stands for table data which we insert 
            also there can be multiple table data but only one table heading -->
            <td>inspeaction</td>
            <td>home</td>
        </tr>
        <tr>
            <td>indira nagar</td>
            <td>nashik</td>
            <td>maharashtra</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>&nbsp;</td>
            <!-- &nbsp; is used for spaces -->
            <td>Data</td>
            <td>Data</td>
        </tr>
<!--ul tag is used for unordered list-->
        <ul>
            <li>pranav</li><!--li tags gives the elements in the list-->
            <li>arush</li>
            <ul>vijay</ul>
        </ul>

        <ol><!--ol is used for ordered list-->
            <li>ajay</li>
            <li>rushi</li>
            <li>shubham</li>
        </ol>

        <dl><!--dl tag is defination list-->
            <dt>html </dt><!--dt tag is defination term-->
            <dd>hyper markup text</dd><!--dd is defination defintion-->
        </dl>



        <!--changing the bullet points of ordered list using the type attribute
        here dfault is the circle-->
        <ul type="square">
            <li>pranav kashmire</li>
            <li>arush kashmire</li>
        </ul>


        <!---to change the bullet points of the oredered list we use the type attribute-->
        <ol type="A">
            <li>arush</li>
            <li>pranav</li>
            <li>dhanashree</li>
        </ol>

    </tfoot>
</table>
</html>
